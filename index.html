<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<link href="styles/style.css" rel="stylesheet" type="text/css">
		<title>Google Homepage</title>
	</head>
	<body>
		<div class="google_profile_nav"> 
			<ul>
				<li> <a href="#" id="signin">Sign in</a></li>
				<li id="notification"> <img src="images/notification.png" alt="notifications"> </li>
				<li id="apps"> <img src="images/apps.png" alt="applications"> </li>
				<li> <a href="#">Images</a></li>
				<li> <a href="#">Gmail</a></li>
			</ul>
		</div>

		<div class="main_content"><img id="google_logo" src="images/Google_2015_logo.png" alt="Google"></div>

		<div class="main_content"><input id="searchbox" type="text" name="searchbox"></div>

		<div class="main_content" id="search_options">
			<button> Google Search </button>	
			<button> I'm Feeling Lucky </button>	
		</div>

		<p class="main_content"> Google.ca offered in: <a id="language_option" href="#"> Francais </a> </p>

		<div class="footer">
		 <ul class="google_info">
		 	<li id="advertising"> <a href="#">Advertising</a></li>
		 	<li id="business"> <a href="#">Business</a></li>
		 	<li id="about"> <a href="#">About</a></li>
		 </ul>
		 <ul class="google_settings">
		 	<li id="settings"> <a href="#">Settings</a></li>
		 	<li id="terms"> <a href="#">Terms</a></li>
		 	<li id="privacy"> <a href="#">Privacy</a></li>
		 </ul>
		</div>

	</body>
</html>
